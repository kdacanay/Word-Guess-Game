  <div class="container">

    <section id="gameplay-section">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;"> -->
            <img src="..." class="card-img-top" alt="..." id="photo"/>

              <p class="card-text"></p>

            </div>
          </div>
        </div>
        <div class="col">
